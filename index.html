<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./main.css">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="container">
        <div class="column">
            <fieldset>
                <legend>Score</legend>
                <h1 id="score">$100</h1>
            </fieldset>
            <fieldset>
                <legend>Coin flip</legend>
                <div id="coin-flat">
                    <p>&nbsp;</p>
                    <p> _______</p>
                    <p>/       \</p>
                    <p>|       |</p>
                    <p>\_______/</p>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                </div>
                <div id="coin-heads" class="display-none">
                    <p>  _____</p>
                    <p> /     \</p>
                    <p>/       \</p>
                    <p>| HEADS |</p>
                    <p>\       /</p>
                    <p> \_____/</p>
                    <p>&nbsp;</p>
                </div>
                <div id="coin-tails" class="display-none">
                    <p>  _____</p>
                    <p> /     \</p>
                    <p>/       \</p>
                    <p>| TAILS |</p>
                    <p>\       /</p>
                    <p> \_____/</p>
                    <p>&nbsp;</p>
                </div>
                <button id="heads-button">Heads</button>
                <button id="tails-button">Tails</button>
                <p id="coin-chances"></p>
            </fieldset>
        </div>
        <div class="column">
            <fieldset id="store" class="display-none">
                <legend>Store</legend>
            </fieldset>
        </div>
        <div class="column">
            <fieldset id="results">
                <legend>Results</legend>
            </fieldset>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
